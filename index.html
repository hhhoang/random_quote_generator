<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <main id="container">
        <section id="quote-box">
            <h4 id="text"></h4>
            <p id="author"></p>
            <div class="flex-container">
                <div class="social-media">
                    <a href="twitter.com/intent/tweet" id="tweet-quote" class="fa fa-twitter"></a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u=example.org" target="_blank" id="facebook-quote" class="fa fa-facebook"></a>
                </div>
                <a href="" id="new-quote" class="button"> New quote</a>
            </div>
        </section>
    </main>
</body>

</html>
